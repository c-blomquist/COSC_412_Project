<!DOCTYPE html>
    <html>

<head>
    <meta charset = "UTF-8">

</head>
<body>
    
         <div class = "body">
            <div class="navbar">
                <div class = "icon">
                    <h2 class = "logo"> Spotmy</h2>
                </div>
                    <div class=" menu">
                        
                        <li> <button class = 'loginbtn' onclick="document.getElementById('login-form').style.display = 'block' " style="width:auto;">Login</button>
                        </li>

            </div>
            <div class="search-box">
                <div class="search">
                    <input class ="srch" type="search" name=" " placeholder=" Type To Text">
                    <a href="#"> <button class="btn" >Search</button></a>
        
                </div>
        
                <div class="content"> 
                <h1>Start listening for free with ads <br> Get premium for only $3.99/month </h1>

            </div>
             </div> 

             <div id = 'login-form' class = 'login-page'>
                <div class = "form-box">
                    <div class=" button-box">
                        <div id="btn"></div>
                        <button type="button" on click="login()" class="toggle-btn">Log In</button>
                        <button type="button" on click="register()" class="toggle-btn">Register</button>
                    </div>
                    <form id="login" class="input-group-login">
                        <input type="text" class="input-field" placeholder="Email Id" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type='checkbox' class='check-box'><span>Remember Password</span>
                        <button type="submit" class="submit-btn"> Log in</button>
                    </form>

                    <form id="register" class="input-group-register">
                        <input type = 'text' class="input-field" placeholder="First Name" required>
                        <input type=" text" class = "input-field" placeholder = "Last Name" required>
                        <input type="email" class="input-field" placeholder="Email Id" required>
                        <input type="password" class=" input-field" placeholder="Enter Password" required>
                        <input type="password" class=" input-field" placeholder="Confirm Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                        <button type="submit" class="submit-bn">Register</button>

                    </form>
                </div>
             </div>

        </div>
        <script>
            var x =document.getElementById('login');
            var y =document.getElementById('register');
            var z =document.getElementById('btn');

            function register(){
                x.style.left = '-400px';
                y.style.left = '50px';
                z.style.left = '110px';
            }

            function login(){
                x.style.left = '50px';
                y.style.left = '450px';
                z.style.left = '0px';
            }

        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function(event){
                if(event.target == modal){
                    modal.style.display = "none";

                }
            }
        </script>
          

</body>
